# Site Settings
title: "FlowDeck"
description: "Build iOS & macOS apps with AI in VS Code and Cursor"
url: "https://test.flowdeck.studio"
baseurl: ""
author: "Daniel (afterxleep)"
twitter_username: afterxleep

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/
timezone: America/Los_Angeles

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Daniel"
  - scope:
      path: "pages"
    values:
      layout: "page"

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .DS_Store

# Site-wide variables
checkout_url_yearly: "https://store.flowdeck.studio/buy/e6fa7284-4c29-4b3e-8c76-e3b46c35c52c"
docs_url: "https://docs.flowdeck.studio"
discord_url: "https://discord.gg/VJ6nwb6Weg"
